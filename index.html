<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <title>encrypted</title>
  </head>
  <body>
    <main>
      <div class="inputContainer">
        <!-- input -->

        <textarea
          name="userInput"
          id="userInput"
          class="textInput"
          placeholder="Enter the text here..."
        ></textarea>
        <!-- buttons -->
        <div class="buttons">
          <button type="submit" class="encryptButton" id="encryptButton">
            encrypted
          </button>
          <button type="submit" class="encryptButton" id="dencryptButton">
            dencrypt
          </button>
        </div>
        <br />
      </div>

      <!-- sideResult -->
      <div class="sideResult">
        <div class="standByGraphics" id="standByGraphics">
          <img src="img/MuÃ±eco.png" alt="guy searching" />
          <div class="sideResult-text">
            <h2 class="sideResult-text-title">No message founded</h2>
            <p>Enter the text you want to encrypt o decrypt</p>
          </div>
        </div>
        <div class="displayResult" id="displayResult">
          <h2 id="resultSuccessful"></h2>
          <span id="encryptedText" class="encryptedText"></span>
          <button id="copyToClipboard" class="copyToClipboard">
            Copy to clipboard
          </button>
          <div id="floatingMessage"></div>
        </div>
      </div>

      <div class="buttonContainer"></div>
    </main>

    <script src="app.js"></script>
  </body>
</html>

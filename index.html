<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <title>encrypted</title>
  </head>
  <body>
    <main>
      <section class="leftContainer">
        <img src="img/Logo.png" alt="Logo" class="logo" />
        <!-- input -->

        <div class="input-container">
          <textarea
            name="userInput"
            id="userInput"
            class="textInput"
            placeholder="Enter the text here..."
          ></textarea>
          <!-- buttons -->
          <div class="alert-message">
            <span>ⓘ</span>
            <p>Only lower case characters</p>
          </div>
          <div class="buttons">
            <button type="submit" class="button encrypt" id="encryptButton">
              Encrypt
            </button>
            <button type="submit" class="button decrypt" id="dencryptButton">
              Decrypt
            </button>
          </div>
        </div>
      </section>

      <!-- sideResult -->
      <section class="sideResult">
        <div class="standByGraphics" id="standByGraphics">
          <img src="img/Muñeco.png" alt="guy searching" />
          <div class="sideResult-text">
            <h2 class="sideResult-text-title">No message founded</h2>
            <p>Enter the text you want to encrypt o decrypt</p>
          </div>
        </div>
        <div class="displayResult" id="displayResult">
          <h2 id="resultSuccessful"></h2>
          <span id="encryptedText" class="encryptedText"></span>
          <button id="copyToClipboard" class="copyToClipboard">
            Copy to clipboard
          </button>
          <div id="floatingMessage"></div>
        </div>
      </section>

      <div class="buttonContainer"></div>
    </main>

    <script src="app2.js"></script>
  </body>
</html>
